<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./js/compileTemplate.js"></script>
	<script src="./js/mvvm.js"></script>
</head>
<body>
	<div id="app">		
		<p v-text='info1'></p>
		<input v-model='info2'/><br>
		{{info3}}

			data:{
				info1:'hi',
				info2:'hello',
				info3:'Vue'
			}
		})
	</script>
</body>
</html>
