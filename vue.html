<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="./js/renderTemplate.js"></script>
	<script src="./js/minvue.js"></script>
</head>
<body>
	<div id="app">
		<p v-text='info'></p>		
		{{info1}}<br>
		<input v-mode='info2'><br>
		{{1+2*3}}
	</div>
	<script type="text/javascript">
	var vm=	new Vue({
			el:'#app',
			data:{
				info:'hi,monica',				
				info1:'i love you',
				info2:'12'
			}			
		})
	</script>
</body>
</html>
